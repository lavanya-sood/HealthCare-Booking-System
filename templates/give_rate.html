{% extends 'base.html'%}
{% block body %}

<div id = "rating_form">
	<form action="{{url_for('give_rating',name=name)}}" method = "POST">
		<h1> What would you like to rate them?</h1>
		<br>
		<select class="styled-select slate" id="rating">
			<option value="0">☆☆☆☆☆</option>
			<option value="1">★☆☆☆☆</option>
			<option value="2">★★☆☆☆</option>
			<option value="3">★★★☆☆</option>
			<option value="4">★★★★☆</option>
			<option value="5">★★★★★</option>
		</select>
		<br>
		<br>
		<br>
			<button type="submit" class = "button" id="rate"> Rate </button>
		<br>
	</form>
	<br>
	<br>
	<button class = "button" id="goback"> <a href="{{url_for('view_profile_provider',name=name)}}">Go Back to Profile </a></button>
	<br>
	<br>
	{{message}}
</div>

{%endblock%}
