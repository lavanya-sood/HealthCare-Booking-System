{% extends 'base.html'%}
{% block body %}

	<h1> {{patient.name}} </h1>
	
	<form action ="{{url_for('edit_profile', name=patient.name)}}" method="POST">

		<br>

			Edit Email:

		</br>
		</br>
			<input name="new_username" class="textboxes" placeholder="{{patient.username}}" value=""/>		
		</br>

		<br>

			Edit Number:

		</br>
			</br>
			<input name="new_number" class="textboxes" placeholder="{{patient.number}}" value=""/>		
		</br>
		<br>

			Edit Medicare:

		</br>

		</br>
			<input name="new_medicare" class="textboxes" placeholder="{{patient.medicare}}" value=""/>		
		</br>
			<button class="button" type=submit>Submit Changes</button>
		</form>

		<br>
		{%	if donestatus %}
		<h2>{{message}}</h2>
		<button class = "button" type="submit"><a href="{{url_for('view_patient_profile', name=patient.name)}}"> View updated profile </a></button>
		{% endif %}
 {% endblock %}
