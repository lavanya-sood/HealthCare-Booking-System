{% extends 'base.html'%}
{% block body %}

	<h1> {{provider.name}} </h1>
	
	<form action ="{{url_for('edit_profile_provider', name=provider.name)}}" method="POST">

		<br>

			Edit Email:

		</br>
		</br>
			<input name="new_username" class="textboxes" placeholder="{{provider.username}}" value=""/>		
		</br>

		<br>

			Edit Number:

		</br>
			</br>
			<input name="new_number" class="textboxes" placeholder="{{provider.number}}" value=""/>		
		</br>
		<br>

			Edit Id Number:

		</br>

		</br>
			<input name="new_id" class="textboxes" placeholder="{{provider.get_idno()}}" value=""/>		
		</br>
			<button class="button" type=submit>Submit Changes</button>
		</form>

		<br>
		{%	if donestatus %}
		<h2>{{message}}</h2>
		<button class = "button" type="submit"><a href="{{url_for('view_profile_provider', name=provider.name)}}"> View updated profile </a></button>
		{% endif %}
 {% endblock %}
